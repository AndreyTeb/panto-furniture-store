<header class="header">
  <div class="container">
    <div class="header__row">
      <a class="logo" href="#!">Panto</a>
      <nav class="header__nav nav">
        <ul class="nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link nav-list__link--dropdown" href="#!">Furniture</a>
            <div class="nav-list__sub-nav">
              <ul class="sub-nav">
                <li class="sub-nav__item">
                  <a class="sub-nav__link" href="#!">Home</a>
                </li>
                <li class="sub-nav__item">
                  <a class="sub-nav__link" href="#!">Services</a>
                </li>
                <li class="sub-nav__item">
                  <a class="sub-nav__link" href="#!">Products</a>
                </li>
                <li class="sub-nav__item">
                  <a class="sub-nav__link" href="#!">Contacts</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-list__item"><a class="nav-list__link" href="#!">Shop</a></li>
          <li class="nav-list__item"><a class="nav-list__link" href="#!">About Us</a></li>
          <li class="nav-list__item"><a class="nav-list__link" href="#!">Contact</a></li>
        </ul>
      </nav>

      <a class="cart" href="#!">
        <svg class="icon icon--cart cart__img">
          <use href="./img/svgsprite/sprite.symbol.svg#cart"></use>
        </svg>
        <div class="cart__count">0</div>
      </a>

      <button class="nav__btn" id="open-mobile-nav">
        <svg class="icon icon--mobile-nav">
          <use href="./img/svgsprite/sprite.symbol.svg#mobile-nav"></use>
        </svg>
      </button>
    </div>

    <div class="header__content">
      <h1 class="header__title">
        Make your interior more minimalistic & modern
      </h1>
      <p>
        Turn your room with panto into a lot more minimalist and modern with ease and speed
      </p>

      <form class="header__search search-form" action="">
        <input class="search-form__input" type="text" placeholder="Search furniture" autocomplete="off">
        <button class="search-form__btn" type="submit">
          <svg class="icon icon--search">
            <use href="./img/svgsprite/sprite.symbol.svg#search"></use>
          </svg>
        </button>
      </form>

    </div>

    <div class="header__dot header__dot--sofa">
      <button class="info-dot">
        <div class="info-dot__circle"></div>
        <div class="info-dot__radius"></div>
      </button>

      <div class="info-hint none">
        <label>
          <input class="info-hint__radio" type="radio" name="sofa-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="sofa-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="sofa-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
        </label>
      </div>

    </div>

    <div class="header__dot header__dot--vase">
      <button class="info-dot">
        <div class="info-dot__circle"></div>
        <div class="info-dot__radius"></div>
      </button>
      <div class="info-hint none">
        <label>
          <input class="info-hint__radio" type="radio" name="vase-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="vase-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="vase-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
        </label>
      </div>
    </div>

    <div class="header__dot header__dot--item">
      <button class="info-dot">
        <div class="info-dot__circle"></div>
        <div class="info-dot__radius"></div>
      </button>
      <div class="info-hint none">
        <label>
          <input class="info-hint__radio" type="radio" name="item-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="item-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="item-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
        </label>
      </div>
    </div>

    <div class="header__dot header__dot--wall">
      <button class="info-dot">
        <div class="info-dot__circle"></div>
        <div class="info-dot__radius"></div>
      </button>
      <div class="info-hint none">
        <label>
          <input class="info-hint__radio" type="radio" name="wall-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--orange"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="wall-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--biruza"></div>
        </label>

        <label>
          <input class="info-hint__radio" type="radio" name="wall-color">
          <div class="info-hint__radio-fake info-hint__radio-fake--gray"></div>
        </label>
      </div>
    </div>
    <svg class="icon icon--example">
      <use href="./img/svgsprite/sprite.symbol.svg#example"></use>
    </svg>
  </div>

</header>
